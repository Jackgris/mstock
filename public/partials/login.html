<form ng-submit="login()" ng-controller="LoginController" method="post">
  
  <h2>Login</h2>
  
  <fieldset>          
    <label for="mail">Email:</label>
    <input type="email" ng-model="login.email" id="mail" name="user_email">
    
    <label for="password">Password:</label>
    <input type="password" ng-model="login.password" id="password" name="user_password">

  </fieldset>

  <button type="submit">Login</button>
</form>
